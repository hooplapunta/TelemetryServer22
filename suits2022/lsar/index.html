<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SUITS- LunarSAR</title>

        <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="./fonts/icofont/icofont.min.css" rel="stylesheet"/>
        <link href="./style.css" rel="stylesheet"/>

        <script src="./vendor/jquery360.min.js"></script>

    </head>
<body class="body-style">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <img class="lsar-logo" src="./images/lsar-logo.png">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container" style="height: 100vh;">
        
        <div id="myMap" class="map-bg"></div>

        <div class="row" class="tss-form">            
            <div class="col-12">
                <form style="margin: 10px;">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">API URL</label>
                      <input type="text" class="form-control" id="url" aria-describedby="urlHelp">
                      <div id="urlHelp" class="form-text">SUITS API Endpoint URL</div>
                    </div>
            
                    <div class="row">
                        <div class="col-3">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                        </div>
                        
                        <div class="col-3">
                            <div class="mb-3">
                                <label for="roomList" class="form-label">Room</label>
                                <select id="roomList" class="form-select">
                                  <option></option>
                                </select>
                              </div>
                        </div>
                        <div class="col-3">
                            <button style="margin-top: 30px;" type="button" id="register" onclick="registerUser()" class="btn btn-primary btn-sm">Update User Info</button>
                            <p id="registerMsg" style="margin-top: 30px; color: green;">LSAR User Set</p>
                        </div>  
                    </div>               
                    <div class="row">
                        <div class="col-3">
                            <div class="mb-3">
                                <label for="latitude" class="form-label">Latitude</label>
                                <input type="text" class="form-control" id="latitude">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-3">
                                <label for="longitude" class="form-label">Longitude</label>
                                <input type="text" class="form-control" id="longitude">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-3">
                                <label for="altitude" class="form-label">Altitude</label>
                                <input type="text" class="form-control" id="altitude">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-3">
                                <label for="heading" class="form-label">heading</label>
                                <input type="text" class="form-control" id="heading">
                            </div>
                        </div>
                    </div>        
                    <button type="button" id="sendLoc" onclick="UpdatePostion()" class="btn btn-primary">Update Position</button>
                    <p id="updateUserWarn" style="color: red">! You must update your user info before proceeding!</p>
                  </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">                
                <div id="message">
                    <!--Position information will be inserted here-->
                </div>
            </div>
        </div>
        <div class="row" style="height: 50% !important;">
            <div class="col-12" style="height: 100%;">
                <!-- <div id="myMap" style="margin: 10px; position:relative; width:100%;height:50%;"></div> -->
            </div>
        </div>
        <div class="row">
            <div class="col-12" >
                <div id="result">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- <button type="button" onclick="showPosition();">Show Position</button> -->

    <!-- Scripts -->
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Au51iyab6y1RrBz0YeUQMDrc85NC22YR25ofO-xJ1mpep6yxnzF6MHfsFG_1zcCK' async defer></script>
    <script src="./main.js"></script>
    <!-- End Scripts -->
</body>
</html>
